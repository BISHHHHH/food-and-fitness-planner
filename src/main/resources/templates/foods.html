<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Foods</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h2>My Foods</h2>
    <form th:action="@{/foods}" method="post">
        <input type="text" name="name" placeholder="Food name" required/>
        <input type="number" name="calories" placeholder="Calories" required/>
        <input type="text" name="mealType" placeholder="Meal Type" required/>
        <button type="submit">Add Food</button>
    </form>
    <table>
        <tr>
            <th>Name</th>
            <th>Calories</th>
            <th>Meal Type</th>
        </tr>
        <tr th:each="food : ${foods}">
            <td th:text="${food.name}"></td>
            <td th:text="${food.calories}"></td>
            <td th:text="${food.mealType}"></td>
        </tr>
    </table>
    <p><strong>Total Calories Consumed Today:</strong> <span th:text="${totalCalories}"></span> kcal</p>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/home">Home</a>
    </nav>
</div>
</body>
</html>
